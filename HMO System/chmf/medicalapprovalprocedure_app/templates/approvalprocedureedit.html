<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update member gender</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Approval Procedure </h2>
    <form method="POST">
        {% csrf_token %}
        <table align="center" border="2px solid" id="memberupdate">
            <tr>
                <th>Update Medical Approval Procedure</th>
            </tr>
            <tr>
                <td>Procedure Code
                    <select name="procedurecode" id="procedurecode">
                        {% for medicalProcedure in medicalProcedures %}
                            <option value="{{ medicalProcedure.procedurecode }}" {% if approvalProcedure.procedurecode.procedurecode == medicalProcedure.procedurecode  %}selected{% endif %}>
                                {{ medicalProcedure.procedurename }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Doctor Code
                    <select name="doctorcode" id="doctorcode">
                        {% for Doctor in Doctors %}
                            <option value="{{ Doctor.doctorcode }}" {% if approvalProcedure.doctorcode.doctorcode == Doctor.doctorcode  %}selected{% endif %}>{{ Doctor.firstname }} {{ Doctor.lastname}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Professional Fee
                    <input type="number" name="professionalfee" id="professionalfee" value="{{ approvalProcedure.professionalfee }}">
                </td>
            </tr>
            <tr>
                <td>Confinement Amount
                    <input type="number" name="confinementamount" id="confinementamount" value="{{ approvalProcedure.confinementamount }}">
                </td>
            </tr>
            <tr>
                <td>Other Amount Fee
                    <input type="number" name="otheramount" id="otheramount" value="{{ approvalProcedure.otheramount }}">
                </td>
            </tr>
            <tr>
                <td>Remarks
                    <textarea name="remarks" id="remarks">{{ approvalProcedure.remarks }}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" class="btn btn-success" value="Update Approval Procedure">
                </td>
            </tr>
        </table>
        
    </form>
</body>

</html>
