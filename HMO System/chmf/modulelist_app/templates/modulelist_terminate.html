<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Access Termination Details</th>
            </tr>
            <tr>
               
                <td>Record Number
                    <input type="text" name="recordno" value="{{Historymoduleslist.recordno}}" disabled>
                </td>
            </tr>
            <tr>
                <td>Module Code
                <input type="text" value="{{ Historymoduleslist.modulecode }}" name="modulecode"disabled></td>
            </tr>
            <tr>
                <td>Module Application Name
                    <select id="moduleappname" name="moduleappname">
                        {% for app in installed_apps %}
                        <option value="{{ app }}" {% if Historymoduleslist.moduleappname == app %}selected{% endif %}>{{app}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
			
            <tr>
                <td>Module Name
                    <input type="text" name="modulename" value="{{Historymoduleslist.modulename }}">
                </td>
            </tr>
            <tr>
                <td>Module Short Name
                    <input type="text" name="moduleshortname" value="{{Historymoduleslist.moduleshortname }}">
                </td>
            </tr>
            
            <tr>
                <td>Remarks
                    <input type="text" name="remarks" value="{{Historymoduleslist.remarks }}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Disapprove" class="btn btn-danger" name="Disapprove">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
