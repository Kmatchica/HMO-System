<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update Doctor Details</th>
            </tr>
            <tr>
                <td>Username
                <input type="text" name="username" value="{{users.username }}"required></td>
            </tr>
            <tr>
                <td>Email
                <input type="text"  name="email" value="{{users.email }}" required></td>
            </tr>
            <tr>
                <td>First Name:
                <input type="text"  name="first_name" value="{{users.first_name }}"required></td>
            </tr>
            <tr>
                <td>Middle Name:
                <input type="text"  name="middle_name" value="{{users.middle_name }}"required></td>
            </tr>
            <tr>
                <td>Last Name:
                <input type="text"  name="last_name" value="{{users.last_name }}"required></td>
            </tr>
            <tr>
                <td>Contact Number:
                <input type="text" name="contact_number" value="{{users.contact_number }}"required></td>
            </tr>    
        
                <tr>
                    <td>Department Name
                        <select name="departmentcode" id="departmentcode"required>
                        {% for department in Department %}
                            <option value="{{ department.departmentcode}}"{% if users.departmentcode.departmentcode == department.departmentcode %}selected{% endif %}>{{department.departmentname}}</option>
                            
                        {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Role
                        <select name="roleid" id="roleid"required>
                            {% for roles in Roles %}
                                <option value="{{ roles.roleid}}"{% if users.roleid.roleid == roles.roleid %}selected{% endif %}>{{roles.rolename}}</option>
                            {% endfor %}
                            </select>
                    </td>
                </tr>
       
            <tr>
                <td>Remarks
                <input type="text" name="remarks" value="{{users.remarks }}"></td>
            </tr> 
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
