<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update Doctor Room Type </th>
            </tr>
            <tr>
                <td>Doctor Name
                <select name="doctorcode" id="doctorcode">
                    {% for doctor in Doctor %}
                        <option value="{{ doctor.doctorcode }}" {% if Doctorroomfee.doctorcode.doctorcode == doctor.doctorcode  %}selected{% endif %}>{{ doctor.lastname}} {{ doctor.firstname}} {{ doctor.middlename}}</option>
                        {% endfor %}
                </select>
                </td>
             </tr>
             <tr>
                <td>Room Name
                <select name="roomcode" id="roomcode">
                    {% for roomtype in Roomtype %}
                        <option value="{{ roomtype.roomcode }}" {% if Doctorroomfee.roomcode.roomcode == roomtype.roomcode  %}selected{% endif %}>{{ roomtype.roomname }}</option>
                        {% endfor %}
                </select>
                </td>
             </tr>
             <tr>
                <td>Amount
                <input type="text" value="{{ Doctorroomfee.amount }}" name="amount"></td>
            </tr>
            <tr>
                <td>Remarks
                <input type="text" value="{{ Doctorroomfee.remarks }}" name="remarks"></td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
