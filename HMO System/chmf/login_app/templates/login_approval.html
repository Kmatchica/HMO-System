<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update Doctor Details</th>
            </tr>
            <tr>
                <td>Username
                <input type="text" name="username" value="{{Historylogin.username }}"disabled></td>
            </tr>
            <tr>
                <td>Password:
                <input type="text" name="password" value="{{Historylogin.password }}"disabled></td>
            </tr> 
            <tr>
                <td>Email
                <input type="text"  name="email" value="{{Historylogin.email }}" disabled></td>
            </tr>
            <tr>
                <td>First Name:
                <input type="text"  name="first_name" value="{{Historylogin.first_name }}"disabled></td>
            </tr>
            <tr>
                <td>Middle Name:
                <input type="text"  name="middle_name" value="{{Historylogin.middle_name }}"disabled></td>
            </tr>
            <tr>
                <td>Last Name:
                <input type="text"  name="last_name" value="{{Historylogin.last_name }}"disabled></td>
            </tr>
            <tr>
                <td>Contact Number:
                <input type="text" name="contact_number" value="{{Historylogin.contact_number }}"disabled></td>
            </tr>    
        
                <tr>
                    <td>Department Name
                        <select name="departmentcode" id="departmentcode"disabled>
                        {% for department in Department %}
                            <option value="{{ department.departmentcode}}"{% if Historylogin.departmentcode.departmentcode == department.departmentcode %}selected{% endif %}>{{department.departmentname}}</option>
                            
                        {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Role
                        <select name="roleid" id="roleid"disabled>
                            {% for roles in Roles %}
                                <option value="{{ roles.roleid}}"{% if Historylogin.roleid.roleid == roles.roleid %}selected{% endif %}>{{roles.rolename}}</option>
                            {% endfor %}
                            </select>
                    </td>
                </tr>
       
            <tr>
                <td>Remarks
                <input type="text" name="remarks" value="{{Historylogin.remarks }}"disabled></td>
            </tr> 
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Delete" class="btn btn-danger" name="delete">
                </td>
            </tr>
            </tr>
        </table>
    </form>
</body>
</html>
