<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
        {% csrf_token %}
        <table>
            <tr>
                <th>Create Department</th>
            </tr>
			<tr>
                <td>Department Code
                    <input type="text" name="departmentcode" id="departmentcode"disabled>
                </td>
            </tr>
            <tr>
                <td>Department Name
                    <input type="text" name="departmentname" id="departmentname">
                </td>
            </tr>


            <tr>
                <td>Department Short Name
                    <input type="text" name="departmentshortname" id="departmentshortname">
                </td>
            </tr>
            <tr>
                <td>Remarks
                    <input type="text" name="remarks" id="remarks">
                </td>
            </tr>
           
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
