<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update UserStatus</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update UserStatus</th>
            </tr>
			<tr>
                <td>Userstatus Code
                    <input type="text" name="userstatuscode" value="{{Userstatus.userstatuscode}}"disabled>
                </td>
            </tr>
            <tr>
                <td>Userstatus Name
                    <input type="text" name="userstatusname" value="{{Userstatus.userstatusname}}">
                </td>
            </tr>
            <tr>
                <td>Remarks
                    <input type="text" name="remarks" value="{{Userstatus.remarks}}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
