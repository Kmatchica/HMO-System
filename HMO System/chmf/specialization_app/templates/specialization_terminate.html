<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Access Termination Details</th>
            </tr>
           
            <tr>
                <td>Specialization Name
                <input type="text" value="{{ Specialization.specializationname }}" name="specializationname"></td>
            </tr>
            <tr>
                <td>Specialization Short Name 
                <input type="text" value="{{ Specialization.specializationshortname }}" name="specializationshortname"></td>
            </tr>
            <tr>
                <td>Remarks
                <input type="text" value="{{ Specialization.remarks }}" name="remarks"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Disapprove" class="btn btn-danger" name="Disapprove">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
