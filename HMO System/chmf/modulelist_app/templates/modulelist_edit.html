<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update Modules Details</th>
            </tr>
            <tr>
                <td>Module Code
                <input type="text" value="{{ Moduleslist.modulecode }}" name="modulecode"disabled></td>
            </tr>
            <tr>
                <td>Module Application Name
                    <select id="moduleappname" name="moduleappname">
                        {% for app in installed_apps %}
                        <option value="{{ app }}" {% if Moduleslist.moduleappname == app %}selected{% endif %}>{{app}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
			
            <tr>
                <td>Module Name
                    <input type="text" name="modulename" value="{{Moduleslist.modulename }}">
                </td>
            </tr>
            <tr>
                <td>Module Short Name
                    <input type="text" name="moduleshortname" value="{{Moduleslist.moduleshortname }}">
                </td>
            </tr>
          
            
            
            <tr>
                <td>Remarks
                    <input type="text" name="remarks" value="{{Moduleslist.remarks }}">
                </td>
            </tr>
           
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
