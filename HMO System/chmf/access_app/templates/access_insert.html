<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>

    <form method="post">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
        {% csrf_token %}
        
        
        <table  align="center"  border="2px solid "id="accessinsert">
            <tr>
                <th>Create Access</th>
            </tr>
			
            <tr>
                <td>Access Name
                    <input type="text" name="accessname" id="accessname">
                </td>
            </tr>


            <tr>
                <td>Remarks
                    <input type="text" name="remarks" id="remarks">
                </td>
            </tr>
         
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
   
</div>
<script>
    $(document).ready(function() {
    function reloadAccessInsert() {
        $('#accessinsert').load(location.href + ' #accessinsert');
    }
    
  
    function reloadAll() {
        reloadAccessInsert();
    }
  
    setInterval(reloadAll, 5000);
    reloadAll();
});
</script>
</body>
</html>
