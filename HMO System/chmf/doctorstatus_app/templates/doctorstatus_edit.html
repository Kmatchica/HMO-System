<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update Provider Doctor</th>
            </tr>
			
            
            <tr>
				<td>Status Name
					<input type="text" name="statusname" value="{{Doctorstatus.statusname}}">
                </td>
			</tr>
           
            <tr>
				<td>Remarks
					<input type="text"  name="remarks" value="{{Doctorstatus.remarks}}">
                </td>
			</tr>
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
