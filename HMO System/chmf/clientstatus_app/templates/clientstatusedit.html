<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client Status</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Client Status </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Client Notification
                    <input type="text" value="{{ clientStatus.clientstatusname }}" name="clientstatusname" id="clientstatusname">
                </td>
            </tr>
            <tr>
                <td>Client Notification Short Name
                    <input type="text" value="{{ clientStatus.clientstatusshortname }}" name="clientstatusshortname" id="clientstatusshortname">
                </td>
            </tr>
            <tr>
                <td>Remarks
                    <input type="text" value="{{ clientStatus.remarks }}" name="remarks" id="remarks">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
