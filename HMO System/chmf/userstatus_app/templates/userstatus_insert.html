<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create UserStatus</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        <table>
            <tr>
                <th>Create User Status</th>
            </tr>
			<tr>
                <td>Userstatus Code
                    <input type="text" name="userstatuscode" id="userstatuscode"disabled>
                </td>
            </tr>
            <tr>
                <td>Userstatus Name
                    <input type="text" name="userstatusname" id="userstatusname">
                </td>
            </tr>

            <tr>
                <td>Remarks
                    <input type="text" name="remarks" id="remarks">
                </td>
            </tr>
           
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
