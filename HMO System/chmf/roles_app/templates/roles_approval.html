<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Update Access History and Details</th>
            </tr>
            <tr>
               
                <td>Record Number
                    <input type="text" name="recordno" value="{{Historyroles.recordno}}" disabled>
                </td>
            </tr>
            <tr>
                <td>Role Name
                    <input type="text" name="rolename" value="{{Historyroles.rolename}}">
                </td>
            </tr>
            <tr>
                <td>Display Name
                    <input type="text" name="roledisplayname" value="{{Historyroles.roledisplayname}}">
                </td>
            </tr>
            <tr>
                <td>Role Description
                    <input type="text" name="roledescription" value="{{Historyroles.roledescription}}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Delete" class="btn btn-danger" name="delete">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
