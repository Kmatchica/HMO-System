<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Medical Procedures Termination Details</th>
            </tr>
            <tr>
                <th>Update Procedure Provider</th>
            </tr>
            <tr>
                <td>Procedure Name
                <select name="procedurecode" id="procedurecode">
                    {% for medicalprocedures in Medicalprocedures %}
                        <option value="{{ medicalprocedures.procedurecode }}" {% if Procedureprovider.procedurecode.procedurecode == medicalprocedures.procedurecode  %}selected{% endif %}>{{ medicalprocedures.procedurename }}</option>
                        {% endfor %}
                </select>
                </td>
             </tr>
             <tr>
                <td>Provider Name
                <select name="providercode" id="providercode">
                    {% for provider in Provider %}
                        <option value="{{ provider.providercode }}" {% if Procedureprovider.providercode.providercode == provider.providercode  %}selected{% endif %}>{{ provider.providername }}</option>
                        {% endfor %}
                </select>
                </td>
             </tr>
             <tr>
                <td>Amount
                <input type="text" value="{{ Procedureprovider.amount }}" name="amount"></td>
            </tr>
            <tr>
                <td>Remarks
                <input type="text" value="{{ Procedureprovider.remarks }}" name="remarks"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Disapprove" class="btn btn-danger" name="Disapprove">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
