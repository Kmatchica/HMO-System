<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Update Department</th>
            </tr>
			<tr>
                <td>Department Code
                    <input type="text" name="departmentcode" value="{{Department.departmentcode}}"disabled>
                </td>
            </tr>
            <tr>
                <td>Department Name
                    <input type="text" name="departmentname" value="{{Department.departmentname}}">
                </td>
            </tr>
            <tr>
                <td>Department Short Name
                    <input type="text" name="departmentshortname" value="{{Department.departmentshortname}}">
                </td>
            </tr>
           
               
           
            <tr>
                <td>Remarks
                    <input type="text" name="remarks" value="{{Department.remarks}}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
