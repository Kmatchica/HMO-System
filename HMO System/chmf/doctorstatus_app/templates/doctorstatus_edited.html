<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Update Access History and Details</th>
            </tr>
           
           
            <tr>
				<td>Status Name (Current)
					<input type="text" name="statusname" value="{{Doctorstatus.statusname}}">
                </td>
                <td>Status Name (Update)
					<input type="text" name="statusname" value="{{Historydoctorstatus.statusname}}">
                </td>
			</tr>
           
            <tr>
				<td>Remarks (Current)
					<input type="text"  name="Remarks" value="{{Doctorstatus.remarks}}">
                </td>
                <td>Remarks (Update)
					<input type="text"  name="Remarks" value="{{Historydoctorstatus.remarks}}">
                </td>
			</tr>
            
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Delete" class="btn btn-danger" name="delete">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
