<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add SOB</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Header of SOB </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">            
            <tr>
                <td>SOB Code</td>
                <td><input type="text" placeholder="Auto Generated" name="sobcode" disabled> </td>
            </tr>
            <tr>
                <td>SOB Name</td>
                <td>
                    <input type="text" placeholder="Enter SOB Name" name="sobname">
                </td>
            </tr>
            <tr>
                <td>SOB Short Name</td>
                <td>
                    <input type="text" placeholder="Enter SOB Short Name" name="sobshortname">
                </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" placeholder="Enter Remarks" name="remarks"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of SOB?
        </div>

        <p>
            <a href="{% url 'sob-show' %}">Go To SOB Header Information--></a>
        </p>
    </form>
</body>

</html>
