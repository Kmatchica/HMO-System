<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client SOB</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Client SOB </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Client Code
                    <select name="clientcode" id="clientcode">
                        {% for client in clients %}
                            <option value="{{ client.clientcode }}" {% if clientsob.clientcode.clientcode == client.clientcode  %}selected{% endif %}>
                                {{ client.clientname }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>SOB Code
                    <input type="text" value="{{ clientsob.sobcode }}" name="sobcode" id="sobcode">
                </td>
            </tr>
            <tr>
                <td>Remarks
                    <input type="text" value="{{ clientsob.remarks }}" name="remarks" id="remarks">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
