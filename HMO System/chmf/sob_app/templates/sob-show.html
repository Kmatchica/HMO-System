<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOB Header Information</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
        border: 1px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> SOB Header Information </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Shortname</th>
                <th>Remarks</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for sob in sobs %}
            <tr>
                <td>{{sob.sobcode}}</td>
                <td>{{sob.sobname}}</td>
                <td>{{sob.sobshortname}}</td>
                <td>{{sob.remarks}}</td>
                <td>
                    <a href="edit/{{sob.pk}}">Update</a>
                </td>
                <td>
                    <a href="remove/{{sob.pk}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>
    <div class="alert alert-danger" role="alert">
        Do you want to enter more SOB Header?
    </div>

    <p>
        <a href="{% url 'sob-insert' %}"><-- Add more SOB Header?</a><br>
       
    </p>
</body>

</html>
