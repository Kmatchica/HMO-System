<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form method="post">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
        {% csrf_token %}
        
        <table  align="center"  border="2px solid">
            <tr>
                <th>Create CoopAgent</th>
            </tr>
			<tr>
                <td>Coop Agent ID
                    <input type="text" name="agentid" value="{{Historycoopagent.agentid}}"disabled>
                </td>
            </tr>
            <tr>
                <td>First Name
                    <input type="text" name="firstname" value="{{Historycoopagent.firstname}}">
                </td>
            </tr>
            <tr>
                <td>Middle Name
                    <input type="text" name="middlename" value="{{Historycoopagent.middlename}}">
                </td>
            </tr>
            <tr>
                <td>Last Name
                    <input type="text" name="lastname" value="{{Historycoopagent.lastname}}">
                </td>
            </tr>
            <tr>
                <td>Suffix
                    <input type="text" name="suffix" value="{{Historycoopagent.suffix}}">
                </td>
            </tr>
            <tr>
                <td>Civil Status Code
                    <input type="text" name="civilstatuscode" value="{{Historycoopagent.civilstatuscode}}">
                </td>
            </tr>
            <tr>
                <td>Birth Day
                    <input type="date" name="birthdate"  value="{{Historycoopagent.birthdate|date:'Y-m-d'}}">

                </td>
            </tr>
            <tr>
                <td>Email Address
                    <input type="text" name="email" value="{{Historycoopagent.email}}">
                </td>
            </tr>
            <tr>
                <td>Location Name
                
                    <select name="departmentcode" id="departmentcode">
                    {% for department in Departments %}
                        <option value="{{ department.departmentcode }}" {% if Historycoopagent.departmentcode.departmentcode == department.departmentcode %}selected{% endif %}required>{{ department.departmentname }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Role
                    <select name="roleid" id="roleid">
                        {% for roles in Roles %}
                            <option value="{{ roles.roleid }}" {% if Historycoopagent.roleid.roleid == roles.roleid %}selected{% endif %}>{{ roles.rname }}</option>
                            {% endfor %}
                        </select>
                  
                </td>
            </tr>
            <tr>
                <td>Mobile Number
                    <input type="text" name="mobilenumber" value="{{Historycoopagent.mobilenumber}}" onkeypress="isInputNumber(event)">
                   
                </td>
            </tr>
            <tr>
                <td>Address
                    <input type="text" name="address" value="{{Historycoopagent.address}}">
                </td>
            </tr>
            <tr>
                <td>Location Code
                    <input type="text" name="locationcode" value="{{Historycoopagent.locationcode}}">
                </td>
            </tr>
            <tr>
                <td>Remarks
                    <input type="text" name="remarks" value="{{Historycoopagent.remarks}}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Delete" class="btn btn-danger" name="Disapprove">
                </td>
            </tr>
        </table>
    </form>
    <script>
        const today = new Date();
const isoString = today.toISOString().split('T')[0];
const [year, month, day] = isoString.split('-');
document.getElementById('birthdate').value = `${month}-${day}-${year}`;
        function isInputNumber(event) {
            if (event.target.value.length >= 11) {
                event.preventDefault();
            } else if (!(/[0-9]/.test(event.key))) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
