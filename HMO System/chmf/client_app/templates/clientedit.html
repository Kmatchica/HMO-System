<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
        border: 1px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> Edit Client </h2>
    <form method="post">
    {% csrf_token %}
    <table style="width:50%" align="center">
        <tr>
            <td>Client Classification Code
                <select name="clientclassificationcode" id="clientclassificationcode">
                    {% for clientclassification in clientClassificationList %}
                        <option value="{{ clientclassification.clientclassificationcode }}" {% if client.clientclassificationcode.clientclassificationcode == clientclassification.clientclassificationcode  %}selected{% endif %}>
                            {{ clientclassification.clientclassificationname }}
                        </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Client Name<input type="text" name="clientname" value="{{ client.clientname }}"></td>
        </tr>
        <tr>
            <td>Client Shortname<input type="text" name="clientshortname" value="{{ client.clientshortname }}"></td>
        </tr>
        <tr>
            <td>Subscription Date
                <input type="datetime-local" name="subscriptiondate" 
                    value="{{ client.subscriptiondate|date:'Y-m-d\TH:i' }}">
            </td>
        </tr>
        <tr>
            <td>Effective Date
                <input type="datetime-local" name="effectivedate" 
                    value="{{ client.effectivedate|date:'Y-m-d\TH:i' }}">
            </td>
        </tr>
        <tr>
            <td>Expiry Date
                <input type="datetime-local" name="expirydate" 
                    value="{{ client.expirydate|date:'Y-m-d\TH:i' }}">
            </td>
        </tr>
        <tr>
            <td>Renewal Date
                <input type="datetime-local" name="renewaldate" 
                    value="{{ client.renewaldate|date:'Y-m-d\TH:i' }}">
            </td>
        </tr>
        <tr>
            <td>Gas Schedule Date
                <input type="datetime-local" name="gascheduledate" 
                    value="{{ client.gascheduledate|date:'Y-m-d\TH:i' }}">
            </td>
        </tr>
        <tr>
            <td>Client Status Code
                <select name="statuscode" id="statuscode">
                    {% for clientstatus in clientStatusList %}
                        <option value="{{ clientstatus.clientstatuscode }}" {% if client.statuscode.statuscode == client.clientstatuscode  %}selected{% endif %}>
                            {{ clientstatus.clientstatusname }}
                        </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Registration Number<input type="number" name="registrationnumber" value="{{ client.registrationnumber }}"></td>
        </tr>
        <tr>
            <td>TIN<input type="text" name="tin" value="{{ client.tin }}"></td>
        </tr>
        <tr>
            <td>Address<input type="text" name="address" value="{{ client.address }}"></td>
        </tr>
        <tr>
            <td>Location Code<input type="number" name="locationcode" value="{{ client.locationcode }}"></td>
        </tr>
        <tr>
            <td>Contact Number<input type="text" name="contactnumber" value="{{ client.contactnumber }}"></td>
        </tr>
        <tr>
            <td>Email Address<input type="email" name="emailaddress" value="{{ client.emailaddress }}"></td>
        </tr>
        <tr>
            <td>Remarks<input type="text" name="remarks" value="{{ client.remarks }}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" class="btn btn-success" value="Update">
            </td>
        </tr>
    </table>
</form>

    <p>
        <a href="{% url 'clientsobinsert' %}"><-- Go To Home Page</a>
    </p>
</body>

</html>
