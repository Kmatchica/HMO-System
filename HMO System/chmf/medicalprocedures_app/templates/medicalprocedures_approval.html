<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Medical Procedures Details</th>
            </tr>
           
            
            <tr>
				<td>Procedure Abbreviation Name
					<input type="text" name="procedureabbreviation" value="{{Historymedicalprocedures.procedureabbreviation}}">
                </td>
			</tr>
            <tr>
				<td>Procedure Name
					<input type="text" name="procedurename" value="{{Historymedicalprocedures.procedurename}}">
                </td>
			</tr> 
            <tr>
				<td>Remarks
					<input type="text"  name="remarks" value="{{Historymedicalprocedures.remarks}}">
                </td>
			</tr>
           
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Delete" class="btn btn-danger" name="delete">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
