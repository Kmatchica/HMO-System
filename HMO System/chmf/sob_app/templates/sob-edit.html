<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update SOB Header</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Details of SOB Header </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>SOB Code</td>
                <td><input type="text" value="{{ sob.sobcode }}" name="sobcode" disabled></td>
            </tr>
            <tr>
                <td>SOB Name</td>
                <td>
                    <input type="text" value="{{ sob.sobname }}" name="sobname">
                </td>
            </tr>
            <tr>
                <td>SOB Short Name</td>
                <td>
                    <input type="text" value="{{ sob.sobshortname }}" name="sobshortname">
                </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" value="{{ sob.remarks }}" name="remarks"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
