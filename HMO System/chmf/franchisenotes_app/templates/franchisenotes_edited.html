<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CoopAgent</title>
    <style>
        td, th, table {
            padding: 5px;
            align-items: center;
            border: 2px solid;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center"  border="2px solid">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
            <tr>
                <th colspan="2">Update Medical Procedures History and Details</th>
            </tr>
           
           
            <tr>
                <td>Franchise Client Name (Current)
                    <select name="franchisecode" id="franchisecode">
                        {% for franchise in Franchise %}
                            <option value="{{ franchise.franchisecode }}" {% if Franchisenotes.franchisecode.franchisecode == franchise.franchisecode  %}selected{% endif %}>{{ franchise.clientname}} </option>
                            {% endfor %}
                    </select>   
                </td>
                <td>Franchise Client Name (Update)
                    <select name="franchisecode" id="franchisecode">
                        {% for franchise in Franchise %}
                            <option value="{{ franchise.franchisecode }}" {% if Historyfranchisenotes.franchisecode.franchisecode == franchise.franchisecode  %}selected{% endif %}>{{ franchise.clientname}} </option>
                            {% endfor %}
                    </select>
                    </td>
			</tr>

          
            <tr>
                <td>Remarks (Current)
					<input type="text"  name="remarks" value="{{Franchisenotes.remarks}}">
                </td> 
				<td>Remarks (Update)
					<input type="text"  name="remarks" value="{{Historyfranchisenotes.remarks}}">
                </td>
			</tr>
            
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn btn-success" name="submit">
                    <input type="submit" value="Delete" class="btn btn-danger" name="delete">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
